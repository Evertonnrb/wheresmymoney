<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Despesas</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="" alt="LOGO">
            </a>
        </div>
    </div>
</nav>
<form class="form-horizontal" method="post" action="/wheresmymoney">
    <div class="alert alert-success" th:if="${!#strings.isEmpty(msg)}">
        <span th:text="${msg}"></span>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Cadastrar Despesa</h1>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="descricao" name="description">
                </div>
            </div>
            <div class="form-group">
                <label for="dataVencimento" class="col-sm-2 control-label">Data</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="dataVencimento" name="dateExpense">
                </div>
            </div>
            <div class="form-group">
                <label for="valor" class="col-sm-2 control-label">Valor</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="valor" name="amount">
                </div>
            </div>
            <div class="form-group">
                <label for="valorImposto" class="col-sm-2 control-label">Valor de imposto pago</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="valorImposto" name="tax">
                </div>
            </div>
            <div class="form-group">
                <label for="typeExpense" class="col-sm-2 control-label">Tipo de Despesa</label>
                <div class="col-sm-2">
                    <select name="typeExpense" id="typeExpense" class="form-control">
                        <option th:each="typeExpense : ${typeAvaliable}" th:value="${typeExpense}"
                                th:text="${typeExpense.description}">Something went wrong
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>

        </div>
    </div>
</form>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
